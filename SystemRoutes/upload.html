<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ“¤ Upload to Mac</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #f8f9fa, #e9ecef);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background: white;
        padding: 30px 25px;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 100%;
        max-width: 400px;
      }

      h1 {
        font-size: 1.8rem;
        margin-bottom: 1.5rem;
        color: #333;
        font-weight: 600;
      }

      input[type="file"] {
        display: block;
        margin: 20px auto;
        width: 100%;
        font-size: 1rem;
        padding: 12px;
        border: 2px dashed #ccc;
        border-radius: 8px;
        background-color: #fafafa;
        cursor: pointer;
        transition: border-color 0.3s;
      }

      input[type="file"]:hover {
        border-color: #007bff;
      }

      button {
        margin-top: 20px;
        padding: 12px 18px;
        font-size: 1.1rem;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 100%;
      }

      button:hover {
        background-color: #0056b3;
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 1.6rem;
        }

        .container {
          padding: 20px;
          width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸ“¤ Upload File to Mac</h1>
      <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" multiple required />
        <button type="submit">Upload</button>
      </form>
    </div>
  </body>
</html>
