<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ“¡ Local File Sharing - Upload</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, #ffecd2, #fcb69f);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
    }

    h2 {
      font-size: 1.3rem;
      font-weight: 500;
      color: #e0e0e0;
      margin-bottom: 1rem;
    }

    .qr {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 1.5rem 2rem;
      margin-top: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
      max-width: 320px;
      width: 100%;
    }

    .qr:hover {
      transform: scale(1.03);
    }

    .qr h2 {
      font-size: 1.2rem;
      color: #ffda79;
      margin-bottom: 1rem;
    }

    .qr img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
      }

      h2 {
        font-size: 1.1rem;
      }

      .qr {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ“¡ Local File Sharing (Upload Files)</h1>
  <h2>ðŸ“± Scan the QR code on your phone (same Wi-Fi)</h2>

  <div class="qr">
    <h2>ðŸ“¤ Upload File</h2>
    <img src="/qrcode?url=upload" alt="QR Code for Upload" />
  </div>
</body>
</html>
